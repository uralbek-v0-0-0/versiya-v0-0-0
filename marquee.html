
<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Yozuv animatsiyasi</title>
<style>
  body {
    background: #111;
    color: #00ff99;
    font-family: 'Courier New', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .yozuv {
    font-size: 20px;
    border-right: 2px solid #00ff99; /* miltillovchi kursor */
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: yozish 2s steps(20, end) forwards,
               kursor 0.7s step-end infinite;
  }

  /* Harflarni ketma-ket chiqarish */
  @keyframes yozish {
    from { width: 0; }
    to { width: 500px; } /* yozuv uzunligiga qarab moslang */
  }

  /* Kursor miltillashi */
  @keyframes kursor {
    from, to { border-color: transparent; }
    50% { border-color: #00ff99; }
  }
</style>
</head>
