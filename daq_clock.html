<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codeflash - Samples</title> 
<style>
/* CSS Code */
/* General reset and box-sizing for all elements */
*, *:after, *:before {
  box-sizing: border-box;
}

/* Full-screen black background with white text */
body, html {
  background: #000;
  margin: 0;
  height: 100vh;
  color: #fff;
  font-family: "Comfortaa", cursive; /* Sets font style */
}

/* Clock container with circular shape */
.clock {
  --clock-size: 360px; /* Custom property for clock size */
  width: var(--clock-size); /* Clock's width */
  height: var(--clock-size); /* Clock's height */
  position: fixed; /* Fixes clock in the center */
  inset: 0; /* Centers the clock */
  margin: auto;
  border-radius: 50%; /* Makes the clock circular */
}

/* Individual ticks (spikes) for the clock */
.spike {
  position: absolute;
  width: 8px; /* Width of the spike */
  height: 1px; /* Thickness of the spike */
  background: #fff9; /* Slightly transparent white color */
  transform-origin: 50%; /* Origin for rotation */
  inset: 0;
  margin: auto;
  transform: rotate(var(--rotate)) translateX(var(--dail-size)); /* Position based on rotation */
}

/* Highlights larger spikes for hour markers */
.spike:nth-child(5n+1) {
  box-shadow: -7px 0 #fff9; /* Creates a larger spike shadow */
}

/* Adds numbers to the hour spikes */
.spike:nth-child(5n+1):after {
  content: attr(data-i); /* Displays the current hour */
  position: absolute;
  right: 22px;
  top: -10px;
  transform: rotate(calc(var(--dRotate) - var(--rotate))); /* Keeps text upright */
}

/* Style for second-hand container */
.seconds {
  --dRotate: 0deg; /* Rotation angle for seconds */
  --dail-size: calc((var(--clock-size)/ 2) - 8px); /* Distance from center */
  font-weight: 800;
  font-size: 18px;
  transform: rotate(calc(-1 * var(--dRotate))); /* Rotates dynamically */
  position: absolute;
  inset: 0;
  margin: auto;
  transition: 1s linear; /* Smooth animation for transitions */
}

/* Style for minute-hand container */
.minutes {
  --dail-size: calc((var(--clock-size)/ 2) - 65px); /* Distance from center */
  font-size: 16px;
  transform: rotate(calc(-1 * var(--dRotate))); /* Rotates dynamically */
  position: absolute;
  inset: 0;
  margin: auto;
  transition: 1s linear;
}

/* Stops animation when seconds or minutes reset */
.stop-anim {
  transition: 0s linear;
}
.stop-anim .spike:after {
  transition: 0s linear !important; /* Overrides transition for spikes */
}

/* Style for the hour text in the center */
.hour {
  font-size: 70px; /* Larger font size for hours */
  font-weight: 900;
  position: absolute;
  left: 50%; /* Center horizontally */
  top: 50%; /* Center vertically */
  transform: translate(-50%, -50%);
}

/* Style for minute text */
.minute {
  font-size: 36px; /* Smaller font size for minutes */
  font-weight: 900;
  position: absolute;
  background: #000; /* Black background to blend with clock */
  z-index: 10; /* Ensures it appears above other elements */
  right: calc(var(--clock-size)/ 4.5); /* Positioned to the right of the clock */
  top: 50%; /* Centered vertically */
  transform: translateY(-50%);
}

/* Adds a curved border to the minute indicator */
.minute:after {
  content: "";
  position: absolute;
  border: 2px solid #fff; /* White border for the arc */
  border-right: none; /* Removes the right border */
  height: 50px;
  left: -10px;
  top: 50%;
  border-radius: 40px 0 0 40px; /* Creates the curved arc */
  width: calc(var(--clock-size)/ 2.75); /* Width of the arc */
  transform: translatey(-50%);
}
</style>
</head>
<body>

<!-- Clock structure -->
<second class="clock">
  <div class="seconds"></div> <!-- Container for second spikes -->
  <div class="minutes"></div> <!-- Container for minute spikes -->
  <div class="minute">44</div> <!-- Display for current minute -->
  <div class="hour"></div> <!-- Display for current hour -->
</second>

<script>
/* Selects required clock elements */
const seconds = document.querySelector('.seconds');
const minutes = document.querySelector('.minutes');
const minute = document.querySelector('.minute');
const hour = document.querySelector('.hour');

/* Creates spikes for seconds and minutes */
for (let s = 0; s < 60; s++) {
  let mSpikeEl = document.createElement('i');
  let sSpikeEl = document.createElement('i');
  mSpikeEl.className = 'spike'; /* Adds spike class */
  sSpikeEl.className = 'spike';
  mSpikeEl.style = `--rotate:${6 * s}deg`; /* Rotates spikes by 6 degrees each */
  sSpikeEl.style = `--rotate:${6 * s}deg`;
  mSpikeEl.setAttribute('data-i', s); /* Sets data attribute for hour markers */
  sSpikeEl.setAttribute('data-i', s);

  seconds.append(sSpikeEl); /* Appends to seconds container */
  minutes.append(mSpikeEl); /* Appends to minutes container */
}

/* Updates the clock display every second */
function getTime() {
  let date = new Date(),
    s = date.getSeconds(), /* Gets current seconds */
    m = date.getMinutes(); /* Gets current minutes */

  hour.textContent = date.getHours(); /* Updates hour text */
  minute.textContent = m; /* Updates minute text */

  minutes.style = `--dRotate:${6 * m}deg`; /* Rotates minutes hand */

  if (s == 0) {
    seconds.classList.add('stop-anim'); /* Stops animation on reset */
  } else {
    seconds.classList.remove('stop-anim');
  }
  if (m == 0) {
    minutes.classList.add('stop-anim');
  } else {
    minutes.classList.remove('stop-anim');
  }

  seconds.style = `--dRotate:${6 * s}deg`; /* Rotates seconds hand */
}

/* Sets an interval to update the clock every second */
setInterval(getTime, 1000);
getTime(); /* Calls function immediately on load */
</script>
</body>
</html>
