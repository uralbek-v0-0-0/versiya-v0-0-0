<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Cookie misol</title>
  <script>
    // Cookie yaratish (30 kunlik)
    function setCookie(name, value, days) {
      let d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      let expires = "expires="+ d.toUTCString();
      document.cookie = name + "=" + value + ";" + expires + ";path=/;SameSite=Strict";
    }

    // Cookie oâ€˜qish
    function getCookie(name) {
      let cname = name + "=";
      let decodedCookie = decodeURIComponent(document.cookie);
      let ca = decodedCookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(cname) == 0) {
          return c.substring(cname.length, c.length);
        }
      }
      return "";
    }

    // Sayt yuklanganda tekshirish
    window.onload = function() {
      let user = getCookie("username");
      if (user != "") {
        document.getElementById("hello").innerText = "Xush kelibsiz, " + user + "!";
      } else {
        let name = prompt("Ismingizni kiriting:");
        if (name && name !== "") {
          setCookie("username", name, 30); // 30 kun eslab qoladi
          document.getElementById("hello").innerText = "Xush kelibsiz, " + name + "!";
        }
      }
    }
  </script>
</head>
<body>
  <h1 id="hello">Salom mehmon!</h1>
</body>
</html>
